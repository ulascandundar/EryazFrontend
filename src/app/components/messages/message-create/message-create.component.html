<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Mesaj</h5></div>
            <div class="card-body">
                <form [formGroup]="messageAddForm">
                    <div class="mb-3">
                        <label for="name">Mesajınız</label>
                        <div class="form-group" >
                            <textarea type="text" 
                            required
                            
                            id="text" 
                            formControlName="text" class="form-control" 
                            placeholder=".."></textarea>
                        </div>
                    </div>                    
                </form>
            </div>
            
            <div class="card-footer">
                <button class="btn btn-fill btn-primary"[disabled]="!messageAddForm.valid" (click)="sendMessage()">Gönder</button>
            </div>
        </div>
        
    </div>
    
</div>
