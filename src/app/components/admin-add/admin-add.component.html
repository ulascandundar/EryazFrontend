

<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Admin Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="adminForm">
                    <div class="mb-3">
                        <label for="name">İsim</label>
                        <div class="form-group">
                            <input type="text" 
                            id="firstName" 
                            formControlName="firstName" class="form-control" 
                            placeholder="İsim"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name">Soyisim</label>
                        <div class="form-group">
                            <input type="text" 
                            id="lastName" 
                            formControlName="lastName" class="form-control" 
                            placeholder="Soyisim"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="name">email</label>
                        <div class="form-group">
                            <input type="text" 
                            id="email" 
                            formControlName="email" class="form-control" 
                            placeholder="email"/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="name">Favori meyveniz</label>
                        <div class="form-group">
                            <input type="text" 
                            id="fav" 
                            formControlName="fav" class="form-control" 
                            placeholder="Favori meyveniz"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="status">Durumu</label>
                        <div class="form-group">
                            <input type="checkbox" formControlName="status" id="status" class="form-check-input" />   
                        </div>             
                    </div>

                    <div class="mb-3">
                        <label for="password">Şifreniz</label>
                        <div class="form-group">
                            <input type="text" 
                            id="password" 
                            formControlName="password" class="form-control" 
                            placeholder="Şifreniz"/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div>
                <div>Fotoğraf Yükle</div>
                <input
                    style="display: none"
                    type="file" (change)="onFileChanged($event)"
                    #fileInput>
                    <button (click)="fileInput.click()">Select File</button>
                    <button (click)="onUpload()" >Upload!</button>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()" >Ekle</button>
            </div>
        </div>
        
    </div>
    
</div>
