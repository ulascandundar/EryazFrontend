<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ürün Düzenle</h5></div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="name">Ürün adı</label>
                        <div class="form-group">
                            <input type="text" 
                            id="name" 
                            [(ngModel)]="prod.name"
                            formControlName="name" class="form-control" 
                            placeholder={{prod.name}}/>
                        </div>
                    </div>
                   
                    <div class="mb-3">
                        <label for="categoryId">Kategori</label>
                        <div class="form-group">
                            <select id="categoryId" 
                            type="number"
                            formControlName="categoryId" class="form-control" 
                            
                              >
                              <option *ngFor="let category of categories" [ngValue]="category?.id">
                                {{ category.name }}
                              </option>
                            </select>
                       
                        </div>
                    </div>
                   

                    <div  class="mb-3">
                        <label for="price">Birim Fiyatı</label>
                        <div class="form-group">
                            <input type="number" 
                            id="price" 
                            [(ngModel)]="prod.price"
                            formControlName="price" class="form-control" 
                            placeholder={{prod.price}}/>
                        </div>
                    </div>

                    <div  class="mb-3">
                        <label for="price">Stok</label>
                        <div class="form-group">
                            <input type="number" 
                            id="stock" 
                            [(ngModel)]="prod.stock"
                            formControlName="stock" class="form-control" 
                            placeholder={{prod.stock}}/>
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Düzenle</button>
            </div>
        </div>
        
    </div>
    
</div>
