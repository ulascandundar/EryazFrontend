<div class="container mt-3">
    <div class="row">
      <div class="col-sm-4">
          <div class="card">
              <div class="img-container">
                  <img src="https://localhost:44306/images/{{user?.path}}" class="card-img-top img-thumbnail" alt="{{user?.firstName}}">
              </div>
            
            <div class="card-body">
                <div>
                    <strong>İsim</strong>
                    <p>{{user?.firstName}}</p>
                    <strong>Soyisim</strong>
                    <p>{{user?.lastName}}</p>
                    <strong>Email</strong>
                    <p>{{user?.email}}</p>
                    
                </div>
            </div> 
          </div>
      </div>
      <div class="col-sm-8">
          <div class="card-mb-3">
            <div class="card-body">
                <form #editForm="ngForm" (ngSubmit)="updateUser()">
                    <div class="form-group">
                        <label for="firstName">İsim</label>
                        <input required type="text" class="form-control" name="firstName" [(ngModel)]="user.firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Soyisim</label>
                        <input required type="text" class="form-control" name="lastName" [(ngModel)]="user.lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input required type="text" class="form-control" name="email" [(ngModel)]="user.email">
                    </div>
                    <button [disabled]="editForm.invalid || !editForm.dirty" (click)="updateUser()" class="btn btn-success btn-block">Kaydet</button>
                    
                </form>
                <a class="btn btn-success btn-block" href="/newpassword">Şifre Değiştirme</a>
            </div>
          </div>
      </div>
    </div>
</div>
